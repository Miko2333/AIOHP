<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0">
    <title>发布新题目</title>
    <link href='https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
		{% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 1100px;
            width: 100%;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 18px;
        }
        input[type="text"],
        select,
        input[type="datetime-local"],
        .fr-view,
        input[type="file"] {
             width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
		.logout-button {
			position:absolute;
			left: 10px;
			top: 10px;
		    padding: 5px 10px;
		    background-color: #d9534f;
		    color: #fff;
		    border: none;
		    border-radius: 4px;
		    cursor: pointer;
		    font-size: 12px;
		    margin-left: 10px;
		}
		
		.logout-button:hover {
		    background-color: #c9302c;
		}
    </style>
</head>
		<button class="logout-button" onclick="logout()">退出</button>
<body>
<script>
		document.addEventListener('DOMContentLoaded', (event) => {
			checkLoginStatus();
		});
	
		function checkLoginStatus() {
			const accessToken = localStorage.getItem('access');
			if (!accessToken) {
				document.getElementById('login-status').textContent = '用户未登录。';
				return;
			}
	
			fetch('/api/check_login_status/', {
					method: 'GET',
					headers: {
						'Content-Type': 'application/json',
						'Authorization': 'Bearer ' + accessToken
					}
				})
				.then(response => {
					if (response.status === 403) {
						console.log('用户未认证。');
						document.getElementById('login-status').textContent = '用户未登录。';
					} else if (response.ok) {
						return response.json();
					} else {
						throw new Error('网络响应不正常。');
					}
				})
				.then(data => {
					if (data) {
						console.log('登录状态：', data);
						const loginStatus = document.getElementById('login-status');
						const userInfo = document.getElementById('user-info');
	
						if (data.logged_in) {
							console.log('用户已登录为：', data.username);
							$("#user-info").show();
							$("#register").hide();
							$("#login").hide();
							$("#exit").show();
							userInfo.innerHTML = '<i class="login-icon ti-user"></i> 欢迎：' + data.username;
						} else {
							console.log('用户未登录。');
							$("#user-info").hide();
							$("#register").show();
							$("#login").hide();
							$("#exit").hide();
							userInfo.innerHTML = '';
							userInfo.textContent = '';
						}
					}
				})
				.catch(error => {
					console.error('错误：', error);
				});
		}
	</script>
    <div class="container">
        <h1><i class="fas fa-plus"></i> 发布新题目</h1>
        <form id="assignmentForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">题目标题</label>
                <input type="text" id="title" name="title" placeholder="请输入题目标题">
            </div>
            <div class="form-group">
                <label for="difficulty">题目难度</label>
                <select id="difficulty" name="difficulty">
                    <option value="简单">简单</option>
                    <option value="中等">中等</option>
                    <option value="困难">困难</option>
                </select>
            </div>
            <div class="form-group">
                <label for="due-date">最晚提交时间</label>
                <input type="datetime-local" id="due-date" name="due_date">
            </div>
            <div class="form-group">
                <label for="tags">标签</label>
                <input type="text" id="tags" name="tags" placeholder="请输入标签，使用逗号分隔">
            </div>
            <div class="form-group">
                <label for="attachment">附件</label>
                <input type="file" id="attachment" name="attachment">
            </div>
            <div class="form-group">
                <label for="example">题目内容</label>
                <div id="example"></div>
            </div>
            <button type="button" id="submitBtn"><i class="fas fa-paper-plane"></i> 发布</button>
        </form>
    </div>

    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js'></script>       
    <script>
        // 初始化 Froala Editor
        var editor = new FroalaEditor('#example');

        // 获取 CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        // 处理表单提交
        document.getElementById('submitBtn').addEventListener('click', function() {
            var title = document.getElementById('title').value;
            var difficulty = document.getElementById('difficulty').value;
            var dueDate = document.getElementById('due-date').value;
            var tags = document.getElementById('tags').value;
            var attachment = document.getElementById('attachment').files[0];
            var content = editor.html.get();

            // 简单的表单验证
            if (!title || !difficulty || !dueDate || !content) {
                alert('Please fill in all required fields');
                return;
            }

            // 创建 FormData 对象来处理文件上传
            var formData = new FormData();
            formData.append('name', title);
            formData.append('difficulty', difficulty);
            formData.append('due_date', dueDate);
            formData.append('tags', tags);
            formData.append('content', content);
            if (attachment) {
                formData.append('attachment', attachment);
            }

            // 使用 AJAX 发送表单数据
            fetch(window.location.pathname, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken
                },
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                return response.json().then(data => {
                    // 提取服务器返回的错误信息
                    let errorMessage = data.message || 'Network response was not ok.';
                    let errors = data.errors;
                    if (errors) {
                        for (let field in errors) {
                            errorMessage += `\n${field}: ${errors[field].join(', ')}`;
                        }
                    }
                    throw new Error(errorMessage);
                });
            })
            .then(data => {
                console.log('Success:', data);
                alert('Assignment submitted successfully');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the assignment: ' + error.message);
            });
        });
    </script> 
	  <script>
		  function logout() {
			const url = window.location.href;
		      const matches = url.match(/course\/(\d+)\/teacher\/(\d+)\/create_assignment/);
		      const courseId =matches[1];
			  const teacherId =matches[2]
			  // 执行退出操作，例如清除本地存储并重定向到登录页面
		      window.location.href = `/course/${courseId}/teacher/${teacherId}`; // 假设退出后重定向到学生的提交页面
		  }
	  </script>
</body>
</html>
